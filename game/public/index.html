<!DOCTYPE html>
<html>
<head>
    <title>Survival Game</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 1px;
            background-color: #ccc;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border: 1px solid #999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .player {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #4CAF50;
        }
        .ai {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <h1>Survival Game</h1>
    <div id="grid" class="grid"></div>
    <div id="controls">
        <button onclick="move('up')">Up</button>
        <button onclick="move('down')">Down</button>
        <button onclick="move('left')">Left</button>
        <button onclick="move('right')">Right</button>
    </div>

    <script>
        const GRID_SIZE = 10;
        let playerId = null;
        let ws = new WebSocket(`ws://${window.location.host}`);

        // Create grid
        const grid = document.getElementById('grid');
        for (let y = 0; y < GRID_SIZE; y++) {
            for (let x = 0; x < GRID_SIZE; x++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = `cell-${x}-${y}`;
                grid.appendChild(cell);
            }
        }

        // Handle WebSocket messages
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            if (data.type === 'init') {
                playerId = data.playerId;
            }
            
            if (data.type === 'gameState' || data.type === 'init') {
                updateGrid(data.gameState);
            }
        };

        function updateGrid(gameState) {
            // Clear all cells
            document.querySelectorAll('.cell').forEach(cell => {
                cell.innerHTML = '';
            });

            // Update player positions
            Object.entries(gameState.players).forEach(([id, player]) => {
                const cell = document.getElementById(`cell-${player.x}-${player.y}`);
                const playerDiv = document.createElement('div');
                playerDiv.className = `player ${player.type === 'ai' ? 'ai' : ''}`;
                cell.appendChild(playerDiv);
            });
        }

        function move(direction) {
            ws.send(JSON.stringify({
                type: 'move',
                direction: direction
            }));
        }

        // Add keyboard controls
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowUp':
                    move('up');
                    break;
                case 'ArrowDown':
                    move('down');
                    break;
                case 'ArrowLeft':
                    move('left');
                    break;
                case 'ArrowRight':
                    move('right');
                    break;
            }
        });
    </script>
</body>
</html>
