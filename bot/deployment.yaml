apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game-bot
  template:
    metadata:
      labels:
        app: game-bot
    spec:
      containers:
      - name: game-bot
        image: us-central1-docker.pkg.dev/peteryizhong-gke-dev/peteryizhong-repository/bot:latest
        imagePullPolicy: Always
        env:
        - name: LLM_SERVICE_URL
          value: "http://llm-service:8000/generate"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m" 